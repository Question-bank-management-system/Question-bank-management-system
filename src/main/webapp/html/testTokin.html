<table class="layui-table" lay-data="{url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">

    <tr>
        <th lay-data="{field:'id', width:80, sort: true, fixed: true}">试卷编号</th>
        <th lay-data="{field:'subject', width:80}">科目</th>
        <th lay-data="{field:'time', width:80, sort: true}">时间</th>
        <th lay-data="{field:'score', width:80, sort: true}">成绩</th>

    </tr>
    </thead>

<script type="text/html" id="barDemo">
    <a href="/student/examChinese" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>


<script src="../assets/res/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
