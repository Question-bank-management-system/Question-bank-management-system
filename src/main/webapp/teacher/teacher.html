#@layout1()

#define main()

<table id="teacher" lay-filter="teacher" ></table>
<!--数据表格开始-->

<script type="text/html" id="barTeacher">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarTeacher">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm dw-refresh" lay-event="refresh">刷新</button>
    </div>
</script>
<!--数据表格结束-->

<script>
    layui.use('table', function() {
        var table = layui.table,
            $ = layui.jquery;
        //方法级渲染，一个表格实例
        table.render({
            elem : '#teacher',
            toolbar : '#toolbarTeacher',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            url : '/teacher/list',
            cols : [ [ {
                type : 'checkbox',
                fixed : 'left'
            }, {
                field : 'id',
                title : 'ID',
                align : 'center',
                sort : true
            }, {
                field : 'subject_id',
                align : 'center',
                edit:   'text',
                title : '课程ID'
            }, {
                field : 'user_id',
                align : 'center',
                //   edit:   'text',
                title : '用户ID'
            },{
                fixed : 'right',
                title : '操作',
                align : 'center',
                toolbar : '#barTeacher',
                width : 220
            }]],
            page : true,
            id:'teacherReload'
        });

        table.on('toolbar(teacher)', function(obj) {
            var data = obj.data;
            if(obj.event === "refresh"){
                location.reload();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(teacher)', function(obj){
            console.log(obj)
        });
        //监听行工具事件
        table.on('tool(teacher)', function(obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                // window.alert("Hello");
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除ID为'+data.id+'的记录么？', function (index) {
                    var $ = layui.$;
                    $.ajax({
                        type: 'get',
                        url: "/teacher/delete?id=" + data.id, // ajax请求路径
                        data: JSON.stringify(data),
                        datatype: "json",
                        contentType: "application/json;charset=utf-8",
                        success: function (data) {
                            layer.msg('删除成功');
                        }
                    });
                    obj.del();
                    layer.close(index);

                });
            }
        });
        //监听单元格编辑
        table.on('edit(teacher)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            var $=layui.$;
            $.ajax({
                type: 'get',
                url: "/teacher/update?id="+data.id+"&field="+field+"&value="+value, // ajax请求路径
                data:JSON.stringify(data),
                datatype:"json",
                contentType:"application/json;charset=utf-8",
                success: function(data){
                    layer.msg('删除成功');
                }
            });
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
    });
</script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_teacher_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
#end
