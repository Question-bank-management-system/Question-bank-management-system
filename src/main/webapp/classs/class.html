#@layout1()

#define main()

<table id="class" lay-filter="class" ></table>

<!--数据表格开始-->

<script type="text/html" id="barClass">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarClass">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" >添加</button>
        <button class="layui-btn layui-btn-sm dw-refresh" lay-event="refresh">刷新</button>
    </div>
</script>
<!--数据表格结束-->

<script>

    layui.use('table', function() {
        var table = layui.table,
            $ = layui.jquery;
        //方法级渲染，一个表格实例
        table.render({
            elem    : '#class',
            toolbar : '#toolbarClass',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            url  : '/classs/list',
            cols : [ [ {
                type  : 'checkbox',
                fixed : 'left'
            }, {
                field : 'id',
                title : 'ID',
                align : 'center',
                sort  : true
            }, {
                field : 'teacher_id',
                title : '教师ID',
                edit  : 'text',
                align : 'center'
            }, {
                fixed : 'right',
                title : '操作',
                align : 'center',
                toolbar : '#barClass',
                width : 220
            } ] ],
            page : true,
            id:'classReload'
        });

        table.on('toolbar(class)', function(obj) {
            var data = obj.data;
            if (obj.event === "add") {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['400px', '200px'], //宽高
                    content: $('#form_add')
                    // layer.alert('编辑行：<br>'+ JSON.stringify(data))
                });
                // window.location="/user/add";
            }else if(obj.event === "refresh"){
                location.reload();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(class)', function(obj){
            console.log(obj)
        });
        //监听行工具事件
        table.on('tool(class)', function(obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                // window.alert("Hello");
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除ID为'+data.id+'的记录么？', function (index) {
                    var $ = layui.$;
                    $.ajax({
                        type: 'get',
                        url: "/classs/delete?id=" + data.id, // ajax请求路径
                        data: JSON.stringify(data),
                        datatype: "json",
                        contentType: "application/json;charset=utf-8",
                        success: function (data) {
                            layer.msg('删除成功');
                        }
                    });
                    obj.del();
                    layer.close(index);

                });
            }
        });
        //监听单元格编辑
        table.on('edit(class)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            var $=layui.$;
            $.ajax({
                type: 'get',
                url: "/classs/update?id="+data.id+"&field="+field+"&value="+value, // ajax请求路径
                data:JSON.stringify(data),
                datatype:"json",
                contentType:"application/json;charset=utf-8",
                success: function(data){
                    layer.msg('删除成功');
                }
            });
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
    });
</script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_class_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(*)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var $ = layui.$;
            $.ajax({
                type: 'post',
                url: "/classs/add", // ajax请求路径
                data: JSON.stringify(data.field),
                datatype: "json",
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    layer.msg('添加成功');
                    layer.close(index);
                    location.reload();
                },
                'error':function () {
                    layer.msg("添加失败")
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        form.on('select(type)',function (data) {
            type = data.value;
            // text = data.elapsedTime[data.elem.selectedIndex].text;
            console.log("type:"+type);
            // console.log("text:"+text);

        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });
    });
</script>
#end
