<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/res/layui/css/layui.css"  media="all">
</head>

<!--JFinal引擎-->
#@layout()
<!-- banner部分 -->
#define banner()
<div class="banner news">
    <div class="title">
        <p>榜 上 有 名</p>
    </div>
</div>
#end

<!-- main部分 -->
#define main()
<div class="demoTable" style="margin-top: 50px;text-align: center">
    搜索试卷编号：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
    <tbody>
        <tr ></tr>

    </tbody>


<script src="../assets/res/layui/lay/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,url: '/demo/table/user/'
            ,cols: [[
                {checkbox: true, fixed: true}
                ,{field:'id', title: '编号', width:80, sort: true, fixed: true}
                ,{field:'subject', title: '科目', width:80}
                ,{field:'time', title: '时间', width:80, sort: true}
                ,{field:'score', title: '成绩', sort: true, width:80}
                ,{field:'score_sort', title: '排名', sort: true, width:80}
                ,{field:'view_topic', title: '查看', width:80}
            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 310
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
#end
