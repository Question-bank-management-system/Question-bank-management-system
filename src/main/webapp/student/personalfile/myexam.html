#@layout()

#define banner()
<div style="margin-top: 80px"></div>
#end()

#define main()
<div style="margin: 150px 200px 50px 200px">
    <table id="class" lay-filter="class" ></table>
</div>


<!--数据表格开始-->

<script type="text/html" id="barClass">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <!--    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="add">退出班级</a>-->
</script>

<script type="text/html" id="toolbarClass">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm dw-refresh" lay-event="refresh">刷新</button>
        <button class="layui-btn layui-btn-sm dw-refresh" onclick="window.location.href='/student/class_index'">班级列表</button>
        <button class="layui-btn layui-btn-sm dw-refresh" onclick="window.location.href='/student/list_myexam'">我的考试</button>
    </div>
</script>
<!--数据表格结束-->

<script>
    layui.use('table', function() {
        var table = layui.table,
            $ = layui.jquery;
        //方法级渲染，一个表格实例
        table.render({
            elem    : '#class',
            toolbar : '#toolbarClass',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            url  : '/student/myclass',
            cols : [ [ {
                type  : 'checkbox',
                fixed : 'left'
            }, {
                field : 'id',
                title : 'ID',
                align : 'center',
                sort  : true
            }, {
                field : 'user_id',
                title : '用户ID',
                align : 'center'
            }, {
                field : 'classid',
                title : '班级ID',
                align : 'center'
            }, {
                field : 'testpaper_id',
                title : '试卷号',
                align : 'center'
            }, {
                field : 'score',
                title : '分数',
                align : 'center'
            }, {
                field : 'rank',
                title : '排名',
                align : 'center'
            }, {
                fixed : 'right',
                title : '操作',
                align : 'center',
                toolbar : '#barClass',
                width : 220
            } ] ],
            page : true,
            id:'classReload'
        });

        table.on('toolbar(class)', function(obj) {
            var data = obj.data;
            if(obj.event === "refresh"){
                location.reload();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(class)', function(obj){
            console.log(obj)
        });
        //监听行工具事件
        table.on('tool(class)', function(obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                // window.alert("Hello");
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除ID为'+data.id+'的记录么？', function (index) {
                    var $ = layui.$;
                    $.ajax({
                        type: 'get',
                        url: "/classs/delete?id=" + data.id, // ajax请求路径
                        data: JSON.stringify(data),
                        datatype: "json",
                        contentType: "application/json;charset=utf-8",
                        success: function (data) {
                            layer.msg('删除成功');
                        }
                    });
                    obj.del();
                    layer.close(index);

                });
            }else if(obj.event === 'add'){
                var $ = layui.$;
                $.ajax({
                    type: 'get',
                    url: "/student/addclass?classid=" + data.id, // ajax请求路径
                    data: JSON.stringify(data),
                    datatype: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function (data) {
                        layer.msg('加入成功');
                    }
                });
            }
        });
        //监听单元格编辑
        table.on('edit(class)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            var $=layui.$;
            $.ajax({
                type: 'get',
                url: "/classs/update?id="+data.id+"&field="+field+"&value="+value, // ajax请求路径
                data:JSON.stringify(data),
                datatype:"json",
                contentType:"application/json;charset=utf-8",
                success: function(data){
                    layer.msg('删除成功');
                }
            });
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
    });
</script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_class_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        form.on('select(type)',function (data) {
            type = data.value;
            // text = data.elapsedTime[data.elem.selectedIndex].text;
            console.log("type:"+type);
            // console.log("text:"+text);

        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });
    });
</script>
#end
