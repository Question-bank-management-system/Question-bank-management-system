#@layout1()

#define main()


<table id="user" lay-filter="user" ></table>

<!--数据表格开始-->

<script type="text/html" id="barUser">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarUser">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" >添加</button>
        <button class="layui-btn layui-btn-sm dw-refresh" lay-event="refresh">刷新</button>
    </div>
</script>
<!--数据表格结束-->

<script>

    layui.use('table', function() {
        var table = layui.table,
            $ = layui.jquery;
        //方法级渲染，一个表格实例
        table.render({
            elem : '#user',
            toolbar : '#toolbarUser',
            //cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            url : '/user/list',
            cols : [ [ {
                type : 'checkbox',
                fixed : 'left'
            }, {
                field : 'id',
                title : 'ID',
                align : 'center',
                sort : true
            }, {
                field : 'username',
                title : '用户名',
                //edit:'text',
                align : 'center'
            }, {
                field : 'password',
                align : 'center',
                edit:   'text',
                title : '密码'
            }, {
                field : 'userlv',
                align : 'center',
                sort  : true,
                title : '用户等级'
            }, {
                field : 'type',
                align : 'center',
                title : '类型'
            },{
                field : 'realname',
                align : 'center',
                edit:   'text',
                title : '昵称'
            }, {
                field : 'phonenumber',
                align : 'center',
                edit:   'text',
                title : '电话号码'
            }, {
                field : 'address',
                align : 'center',
                edit:   'text',
                title : '地址'
            },{
                field : 'email',
                align : 'center',
                edit:   'text',
                title : '邮箱'
            },{
                field : 'birthdate',
                align : 'center',
                edit:   'text',
                title : '出生日期'
            },{
                field : 'sex',
                align : 'center',
                edit:   'text',
                title : '性别'
            }, {
                fixed : 'right',
                title : '操作',
                align : 'center',
                toolbar : '#barUser',
                width : 220
            } ] ],
            page : true,
            id:'userReload'
        });

        table.on('toolbar(user)', function(obj) {
            var data = obj.data;
            if (obj.event === "add") {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '570px'], //宽高
                    content: $('#form_add'),
                    // layer.alert('编辑行：<br>'+ JSON.stringify(data))
                });
                // window.location="/user/add";
            }else if(obj.event === "refresh"){
                location.reload();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(user)', function(obj){
            console.log(obj)
        });

        ////监听搜索
        $('#search').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        // 点击获取数据
        var  active = {
            reload: function () {
                var username=$('#username').val();
                var type=$('#type').val();
                if (username != null||type != null) {
                    var index = layer.msg('查询中，请稍候...');
                    table.reload('userReload', { //表格的id
                        url:'/user/findUser?username='+ data.username +'&type = '+ data.type,
                        page:{
                            curr:1
                        },
                        where: {
                            username:username,
                            type:type,
                        }
                    });
                    layer.close(index);
                } else {
                    layer.msg("请输入用户名或用户类型！！！");
                }
            },
        };




        //监听行工具事件
        table.on('tool(user)', function(obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                // window.alert("Hello");
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除ID为'+data.id+'的记录么？', function (index) {
                    var $ = layui.$;
                    $.ajax({
                        type: 'get',
                        url: "/user/delete?id=" + data.id, // ajax请求路径
                        data: JSON.stringify(data),
                        datatype: "json",
                        contentType: "application/json;charset=utf-8",
                        success: function (data) {
                            layer.msg('删除成功');
                        }
                    });
                    obj.del();
                    layer.close(index);

                });
            }
        });
        //监听单元格编辑
        table.on('edit(user)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            var $=layui.$;
            $.ajax({
                type: 'get',
                url: "/user/update?id="+data.id+"&field="+field+"&value="+value, // ajax请求路径
                data:JSON.stringify(data),
                datatype:"json",
                contentType:"application/json;charset=utf-8",
                success: function(data){
                    layer.msg('删除成功');
                }
            });
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
    });
</script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1',
            type:'date'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_user_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });


        form.on('submit(demo1)', function(data){
            $.post('/user/add',data.field,function(result){
                if(result==0){
                    layer.msg('提交成功！',
                        function(){
                            window.parent.location.reload();
                        });
                }else{
                    layer.msg('提交失败！');
                }
            });
            return false;
        });

         form.on('select(type)',function (data) {
             type = data.value;
             // text = data.elapsedTime[data.elem.selectedIndex].text;
             console.log("type:"+type);
             // console.log("text:"+text);

         });

        form.on('select(sex)',function (data) {
            sex = data.value;
            // text = data.elapsedTime[data.elem.selectedIndex].text;
            console.log("sex:"+sex);
            // console.log("text:"+text);

        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });
    });
</script>
#end

<div id= 'form_add' style="margin: 0 auto;width: 370px;display: none;margin-top: 10px">

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" name="user.username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>

            <div class="layui-input-inline">
                <input type="text" name="user.realname" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" name="user.phonenumber" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input type="text" name="user.address" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="user.email" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="user.birthdate" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" id="date1">
            </div>
        </div>
        <div class="layui-form-item">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
<!--                <button type="submit" class="layui-btn">立即提交</button>-->

                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
