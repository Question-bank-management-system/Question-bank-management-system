#define layout_paper()
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>试卷考试</title>
    <link rel="stylesheet" href="../assets/res/layui/css/layui.css"  media="all">
    <link rel="stylesheet" type="text/css" href="../assets/res/css/whole.css"/>
</head>

<body>

<!--顶部提示内容-->
<div>
    <table class="table_examTest">
        #@top_prompt()
    </table>
</div>

<!--分割线-->
<hr class="layui-bg-green" color="#41726E" size="4">

<!--题目部分-->
<!--选择题-->
<div class="style_topic">
    <div class="topic_title">一、选择题</div>
    <form class="layui-form layui-form-pane" action="">

        #@main()

        <!--提交按钮-->
        <div class="layui-form-item" >
            <div class="layui-input-block" >
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="margin-left: 500px;margin-bottom:20px;width: 250px;height: 50px;font-size: 20px;!important;">立即提交</button>
            </div>
        </div>
    </form>
</div>

<!--提交部分-->
<script src="../assets/res/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;


        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

    });
</script>

</body>
</html>
#end
